version: "3.9"

services:
  redis:
    image: "redis:alpine"
    restart: always
    ports:
      - "6379:6379"
    networks:
      - backend

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: test
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - backend

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"
    networks:
      - backend

  gateway:
    build:
      context: gateway
      dockerfile: .Dockerfile
#    restart: always
    env_file:
      - gateway.env
      - db.env
    ports:
      - "1111:80"
    volumes:
      - ./gateway.env:/app/.env
    depends_on:
      - wb
      - db
    networks:
      - backend
      - frontend

  wb:
    build:
      context: wb
      dockerfile: .Dockerfile
#    restart: always
    env_file:
      - wb.env
      - db.env
    volumes:
      - ./wb.env:/app/.env
    depends_on:
      - db
      - redis
    networks:
      - backend

  client:
    stdin_open: true
    environment:
      - CHOKIDAR_USEPOLLING=true
    build:
      dockerfile: .Dockerfile
      context: ./client
    volumes:
      - /app/node_modules
      - ./client:/app
    ports:
      - "3000:3000"
    depends_on:
      - gateway
    networks:
      - frontend

networks:
  frontend:
  backend:

